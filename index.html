<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>To Do list:</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add an Event:</h2>
          <form id="new-event">
            <div class="form-group">
              <label for="new-event-name">Enter event:</label>
              <input type="text"  class="form-control" id="new-event-name">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <input type="text"  class="form-control" id="new-notes">
            </div>
            <div class="form-group">
              <label for="new-priority">Priority:</label>
              <input type="text"  class="form-control" id="new-priority">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <h2>Events List:</h2>
          <ul id="events">
          </ul>
        </div>
        <div id="show-events">
            <p>Event: <span class="event-name"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <p>Priority: <span class="priority"></span></p>
            <div id="buttons">
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
